# Default server configuration
#

js_path "/etc/nginx/njs/";

proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m;

upstream originserver {
	server node-app:8081;
}

resolver 8.8.8.8;

server {

	listen 80 default_server;
	listen [::]:80 default_server;

	js_import master from http/check-cookie.js;
	
	root /var/www/html;

	server_name _;
	error_log /var/log/nginx/error.log debug;
		
	location = / {

		#auth_request /fetch_method;
		#auth_request_set $method $sent_http_x_method;
		#proxy_set_header Cookie $request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

		proxy_buffering on;
		proxy_cache my_cache;
		proxy_cache_valid any 10m;
		
		#set $method $sent_http_x_method;
		proxy_method GET;

		js_header_filter master.callDecisionApi;

# 		if ($cookie_fs_experiences ~* "([aA-zZ\d\-]+)(@|%40)(([0-9a-v]{20}(:|%3A)[0-9a-v]{20}(\||%7C)?)+)"){		
#			set $cache_key $3;
#		}  

		add_header X-Proxy-Cache $upstream_cache_status;
#		proxy_cache_key $cache_key;
		
		default_type text/html;
  
		proxy_pass http://originserver;
	}

	location = /get_cookie {

		proxy_method GET;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

		proxy_buffering on;

		default_type text/html;
  
		proxy_pass http://originserver;
	}

	# pass PHP scripts to FastCGI server
